<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pulse - Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script redirects 404 errors to the index.html with the path encoded
      // in the query string, which is then decoded by the script in index.html
      
      // Dynamically calculate path segments from PUBLIC_URL
      var publicUrl = '%PUBLIC_URL%' || '';
      var pathSegmentsToKeep = publicUrl.replace(/^\/|\/$/g, '').split('/').filter(Boolean).length;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <p>Redirecting to Pulse Dashboard...</p>
      <p>If you are not redirected, <a href="/">click here</a>.</p>
    </noscript>
  </body>
</html>
