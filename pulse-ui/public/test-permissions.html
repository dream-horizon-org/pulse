<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permissions Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      .permission-card {
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .allowed {
        border-left: 4px solid #28a745;
      }
      .denied {
        border-left: 4px solid #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>üîê Permissions Test</h1>

    <div id="status" class="test-result info">
      <strong>Status:</strong> Ready to test permissions
    </div>

    <div>
      <button onclick="testPermission('ContestJoinSuccess', 'update')">
        Test Update Permission
      </button>
      <button onclick="testPermission('CreateTeamSuccess', 'delete')">
        Test Delete Permission
      </button>
      <button onclick="testPermission('ContestJoinSuccess', 'update', '')">
        Test No User Permission
      </button>
      <button onclick="testAllPermissions()">Test All Permissions</button>
    </div>

    <div id="results"></div>

    <script>
      // Set environment variables for testing
      window.process = window.process || {};
      window.process.env = {
        ...window.process.env,
        REACT_APP_USE_MOCK_SERVER: "true",
        REACT_APP_MOCK_DELAY: "100",
        REACT_APP_MOCK_ERROR_RATE: "0.0",
        REACT_APP_MOCK_LOGGING: "true",
      };

      function updateStatus(message, type = "info") {
        const status = document.getElementById("status");
        status.className = `test-result ${type}`;
        status.innerHTML = `<strong>Status:</strong> ${message}`;
      }

      function addResult(title, data, success = true) {
        const results = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${success ? "success" : "error"}`;
        resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        results.appendChild(resultDiv);
      }

      function addPermissionCard(permission) {
        const results = document.getElementById("results");
        const cardDiv = document.createElement("div");
        cardDiv.className = `permission-card ${permission.isAllowed ? "allowed" : "denied"}`;

        cardDiv.innerHTML = `
                <h4>${permission.isAllowed ? "‚úÖ ALLOWED" : "‚ùå DENIED"}</h4>
                <p><strong>Resource:</strong> ${permission.id}</p>
                <p><strong>Type:</strong> ${permission.type}</p>
                <p><strong>Operation:</strong> ${permission.operation}</p>
                <p><strong>User:</strong> ${permission.userEmail || "No user"}</p>
            `;
        results.appendChild(cardDiv);
      }

      async function testPermission(
        id,
        operation,
        userEmail = "test@example.com",
      ) {
        updateStatus(`Testing Permission: ${operation} on ${id}...`, "info");
        try {
          const response = await fetch("/v1/experience/permission/check", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: id,
              type: "experience",
              userEmail: userEmail,
              operation: operation,
            }),
          });
          const data = await response.json();

          addResult(
            `‚úÖ Permission Test (${operation} on ${id})`,
            {
              status: response.status,
              permission: data.data,
              request: { id, type: "experience", userEmail, operation },
            },
            true,
          );

          if (data.data) {
            addPermissionCard({
              ...data.data,
              id,
              type: "experience",
              operation,
              userEmail,
            });
          }
        } catch (error) {
          addResult(
            `‚ùå Permission Test Failed (${operation} on ${id})`,
            { error: error.message },
            false,
          );
        }
      }

      async function testAllPermissions() {
        updateStatus("Testing All Permissions...", "info");
        document.getElementById("results").innerHTML = "";

        const interactions = [
          "ContestJoinSuccess",
          "CreateTeamSuccess",
          "CreateTeamPageLoaded",
          "ContestHomeLanded",
          "AddCashLoaded",
        ];

        const operations = ["update", "delete"];

        for (const interaction of interactions) {
          for (const operation of operations) {
            await testPermission(interaction, operation);
            await new Promise((resolve) => setTimeout(resolve, 100));
          }
        }

        updateStatus("All permission tests completed!", "success");
      }

      // Auto-run test on page load
      window.onload = function () {
        updateStatus(
          "Permissions test page loaded. Click buttons to test permissions.",
          "info",
        );
      };
    </script>
  </body>
</html>
