name: Backend Tests

on:
  push:
    branches:
      - main
      - release/*
    paths:
      - 'backend/server/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'backend/server/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/server/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests with coverage
        run: mvn clean verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/server/target/surefire-reports/
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/server/target/site/jacoco/
          retention-days: 30

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: backend/server/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Code coverage summary
        if: success()
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import os
          import sys
          
          try:
              tree = ET.parse('target/site/jacoco/jacoco.xml')
              root = tree.getroot()
              
              # Get ONLY the direct child counter of the report element (aggregate)
              # This is the true overall coverage, not package/class/method level
              counter = root.find("./counter[@type='LINE']")
              
              if counter is not None:
                  missed = int(counter.get('missed', 0))
                  covered = int(counter.get('covered', 0))
                  total = missed + covered
                  
                  if total > 0:
                      percentage = (covered / total) * 100
                      
                      with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
                          f.write('### ðŸ“Š Code Coverage Report\n\n')
                          f.write('#### Overall Coverage\n')
                          f.write(f'**Coverage:** {percentage:.2f}%\n')
                          f.write(f'- Lines Covered: {covered}\n')
                          f.write(f'- Lines Missed: {missed}\n')
                          f.write(f'- Total Lines: {total}\n\n')
                          
                          if percentage < 35:
                              f.write(f'âŒ **Build Failed: Overall coverage ({percentage:.2f}%) is below minimum threshold of 35%**\n\n')
                              sys.exit(1)
                          else:
                              f.write('âœ… Coverage meets minimum threshold of 35%\n\n')
                  else:
                      with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
                          f.write('### ðŸ“Š Code Coverage Report\n\n')
                          f.write('âš ï¸ No coverage data available\n\n')
              else:
                  with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
                      f.write('### ðŸ“Š Code Coverage Report\n\n')
                      f.write('âš ï¸ LINE counter not found in report\n\n')
          except Exception as e:
              with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
                  f.write('### ðŸ“Š Code Coverage Report\n\n')
                  f.write(f'âš ï¸ Unable to parse coverage data: {str(e)}\n\n')
          EOF

      - name: Changed files coverage
        if: github.event_name == 'pull_request' && success()
        run: |
          echo "#### Changed Files Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get list of changed Java files
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} 2>/dev/null | grep '\.java$' | grep '^backend/server/src/main/' || echo "")
          
          if [ -z "$changed_files" ]; then
            echo "â„¹ï¸ No Java files changed in this PR" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          if [ ! -f target/site/jacoco/jacoco.xml ]; then
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Initialize totals for aggregate coverage
          total_covered=0
          total_missed=0
          
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              # Convert file path to package format for JaCoCo
              class_path=$(echo "$file" | sed 's|backend/server/src/main/java/||' | sed 's|\.java$||' | sed 's|/|.|g')
              class_name=$(echo "$class_path" | sed 's|.*\.||')
              
              # Extract coverage for this specific class
              coverage_line=$(grep -A 5 "name=\"$class_name\"" target/site/jacoco/jacoco.xml 2>/dev/null | grep 'type="LINE"' | head -1 || echo "")
              
              if [ -n "$coverage_line" ]; then
                # Use sed instead of grep -oP for portability
                file_missed=$(echo "$coverage_line" | sed -n 's/.*missed="\([0-9]*\)".*/\1/p')
                file_covered=$(echo "$coverage_line" | sed -n 's/.*covered="\([0-9]*\)".*/\1/p')
                
                # Add to aggregate totals if values are not empty
                if [ -n "$file_missed" ]; then
                  total_missed=$((total_missed + file_missed))
                fi
                if [ -n "$file_covered" ]; then
                  total_covered=$((total_covered + file_covered))
                fi
              fi
            fi
          done <<< "$changed_files"
          
          # Calculate overall coverage for changed files
          changed_total=$((total_covered + total_missed))
          if [ $changed_total -eq 0 ]; then
            echo "â„¹ï¸ No coverage data available for changed files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          changed_percentage=$(awk "BEGIN {printf \"%.2f\", ($total_covered / $changed_total) * 100}")
          
          echo "**Coverage:** $changed_percentage%" >> $GITHUB_STEP_SUMMARY
          echo "- Lines Covered: $total_covered" >> $GITHUB_STEP_SUMMARY
          echo "- Lines Missed: $total_missed" >> $GITHUB_STEP_SUMMARY
          echo "- Total Lines: $changed_total" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if overall coverage meets 80% threshold
          threshold_check=$(awk "BEGIN {print ($changed_percentage < 80) ? 1 : 0}")
          if [ "$threshold_check" = "1" ]; then
            echo "âŒ **Build Failed: Changed files coverage ($changed_percentage%) is below minimum threshold of 80%**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… Changed files coverage meets the 80% requirement" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: backend/server/target/checkstyle/checkstyle-report.xml
          retention-days: 30

      - name: Checkstyle summary
        if: success()
        run: |
          echo "### ðŸŽ¨ Checkstyle Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ ! -f target/checkstyle/checkstyle-report.xml ]; then
            echo "âš ï¸ Checkstyle report not found" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          violations=$(grep -c '<error' target/checkstyle/checkstyle-report.xml 2>/dev/null || echo "0")
          
          if [ "$violations" -eq "0" ]; then
            echo "âœ… No Checkstyle violations found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Found $violations Checkstyle violations" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“„ Download the full report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY
          fi

  required-status-check:
    permissions:
      contents: read
    needs:
      - test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - if: |
          needs.test.result != 'success'
        run: exit 1

