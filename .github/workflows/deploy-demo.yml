name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'pulse-ui/**'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch: # Allow manual trigger

# Restrict top-level permissions to read-only
permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: pulse-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: pulse-ui/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for production (Mock Mode)
        run: yarn build
        env:
          # Mock server configuration
          REACT_APP_USE_MOCK_SERVER: 'true'
          REACT_APP_MOCK_DELAY: '300'
          REACT_APP_MOCK_ERROR_RATE: '0'
          REACT_APP_MOCK_LOGGING: 'false'
          # Disable Google OAuth (use dummy login)
          REACT_APP_GOOGLE_OAUTH_ENABLED: 'false'
          REACT_APP_GOOGLE_CLIENT_ID: ''
          # API base URL (empty for mock server, but needed for URL construction)
          REACT_APP_PULSE_SERVER_URL: ''
          # Set public URL for /pulse subpath
          # PUBLIC_URL is used by webpack for asset paths and is available in React code
          PUBLIC_URL: '/pulse'
          # Production mode
          NODE_ENV: 'production'
          # Disable source maps for smaller bundle
          GENERATE_SOURCEMAP: 'false'

      - name: Add CNAME for custom domain
        run: echo 'demo.pulse-ux.com' > build/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3.0.1
        with:
          path: pulse-ui/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4.0.5

