name: Publish React Native SDK to npm

on:
  workflow_dispatch:

jobs:
  publish:
    name: "Publish React Native SDK to npm"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version-file: pulse-react-native-otel/.nvmrc
          registry-url: 'https://registry.npmjs.org'

      - name: Restore dependencies
        id: yarn-cache
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
        with:
          path: |
            pulse-react-native-otel/**/node_modules
            pulse-react-native-otel/.yarn/install-state.gz
          key: ${{ runner.os }}-yarn-rn-${{ hashFiles('pulse-react-native-otel/yarn.lock') }}-${{ hashFiles('pulse-react-native-otel/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-rn-${{ hashFiles('pulse-react-native-otel/yarn.lock') }}
            ${{ runner.os }}-yarn-rn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        working-directory: pulse-react-native-otel
        run: yarn install --immutable

      - name: Cache dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684  # v4.2.3
        with:
          path: |
            pulse-react-native-otel/**/node_modules
            pulse-react-native-otel/.yarn/install-state.gz
          key: ${{ runner.os }}-yarn-rn-${{ hashFiles('pulse-react-native-otel/yarn.lock') }}-${{ hashFiles('pulse-react-native-otel/package.json') }}

      - name: Build package
        working-directory: pulse-react-native-otel
        run: yarn prepare

      - name: Get Version
        id: version
        working-directory: pulse-react-native-otel
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish to npm
        working-directory: pulse-react-native-otel
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Publish Summary
        if: success()
        run: |
          echo "## âœ… Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`@dreamhorizonorg/pulse-react-native-otel\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package published to npm:" >> $GITHUB_STEP_SUMMARY
          echo "- \`npm install @dreamhorizonorg/pulse-react-native-otel@${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- https://www.npmjs.com/package/@dreamhorizonorg/pulse-react-native-otel" >> $GITHUB_STEP_SUMMARY

