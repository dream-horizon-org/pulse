api:
  enabled: true
  address: "0.0.0.0:8686"

sources:
  otlp_logs:
    type: opentelemetry
    grpc:
      address: 0.0.0.0:7777
    http:
      address: 0.0.0.0:7778

sinks:
  s3_events:
    type: aws_s3
    inputs:
      - otlp_logs.logs
    bucket:
    region:
    compression: none
    key_prefix: "year=%Y/month=%m/day=%d/hour=%H/"
    auth:
      access_key_id:
      secret_access_key:
      session_token:
    batch:
      max_events: 2
      timeout_secs: 2

    encoding:
      codec: parquet
      parquet:
        compression: uncompressed
        infer_schema: true